<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8'>    
        <title>Masai cards </title>    
        <meta name='viewport' content='width=device-width, initial-scale=1'>
       <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
       <link href="https://cdn.jsdelivr.net/npm/line-awesome@1.3.0/dist/font-awesome-line-awesome/css/all.min.css" rel="stylesheet">
       <link rel="stylesheet" href="style.css">
    </head>
    <body >
        <div class="container bg-white ">
            <div class="row">
                <div class="col-9  col-sm-9 col-md-9 col-lg-10">
                    <div class="d-flex headerBox">
                        <img src="resourses/logo.png" style="height:50px;width:50px" class="logo">
                        <h1 class="text-left p-2 header font-italic" style="color:rgb(0, 100, 0,0.8);">GUT-GULLIE</h1>
                    </div>
                </div>
                
                <div class="col-3  col-sm-3 col-md-3 col-lg-2 ">
                    <div class="d-flex p-3 headerBox">
                        <div class=""><i class="fas fa-user" aria-hidden="true"></i></div>
                        <a href="" class="text-decoration-none" style="color: black;"><div class=""><p class="font-weight-bold text-black">Help</p></div></a>
                    </div>
                </div>
            </div>            
        </div>   
        <br/>     
        <div class="container-fluid   shadow" style="background-image: url(resourses/background.jpg);">
            <div class="row headerBox  border "  >
                <div class="col-8 offset-2 col-sm-8 offset-sm-2 col-md-8 offset-md-2 col-lg-8  bg-white border  border-light shadow">
                    <div class=" m-5 navbar_position">
        
                    <ul class="nav nav-pills " id="pills-tab" role="tablist">
                        <br/>
                        <li class="nav-item" role="presentation">
                          <a class="nav-link active" id="pills-restaurent-tab" data-toggle="pill" href="#pills-restaurent" role="tab" aria-controls="pills-restaurent" aria-selected="true">Add Restaurent</a>
                        </li>
                        <li class="nav-item" role="presentation">
                          <a class="nav-link" id="pills-item-tab" data-toggle="pill" href="#pills-item" role="tab" aria-controls="pills-item" aria-selected="false">Add Items</a>
                        </li>
                        
                      </ul>
                      <div class="tab-content" id="pills-tabContent">
                        <div class="tab-pane fade show active" id="pills-restaurent" role="tabpanel" aria-labelledby="pills-restaurent-tab">
                            <div class="form-group">
                                <label for="restaurent" class="lead">Restaurent Name</label>
                                <input type="text" class="form-control restaurent_content" id="restaurent" placeholder="Restaurent Name">
                              </div>
                              <div class="form-group">
                                <label for="img_url" class="lead">Enter Image URL</label>
                                <input type="url" class="form-control restaurent_content" id="img_url" placeholder="Enter Image  Url">
                              </div>
                              <button class=" btn btn-success  btn-lg" id="add_restaurent" >Add restaurent</button>
                        </div>
                        <div class="tab-pane fade" id="pills-item" role="tabpanel" aria-labelledby="pills-item-tab">

                            <div class="form-group">
                                <label for="select_restaurent" class="lead">Select Restaurent</label>
                                <select class="form-control item_details" id="select_restaurent">
                                  <option value=""></option>
                                  
                                </select>
                              </div>
                            <div class="form-group">
                                <label for="item" class="lead">Item Name</label>
                                <input type="text" class="form-control item_details" id="item" placeholder="Item Name">
                              </div>
                              <div class="form-group">
                                <label for="item_img_url" class="lead">Enter Image URL</label>
                                <input type="url" class="form-control item_details " id="item_img_url" placeholder="Enter Image  Url">
                              </div>
                              <div class="form-group">
                                <label for="price" class="lead">Enter the price</label>
                                <input type="number" class="form-control item_details" id="price" placeholder="Price Of the Item">
                              </div>
                              <button class=" btn btn-success  btn-lg" id="add_item" >Add Item</button>
                        </div>
                        
                      </div>
                    </div> 
                    
                    <br/>
                </div>
             </div>
            </div>
            
        </div>
        <script type="text/javascript" src="admin_panel.js"></script>
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    </body>
